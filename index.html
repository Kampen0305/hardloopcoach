<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardloopschema Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    @media print {
      body {
        font-family: sans-serif;
        background-color: #fff !important;
      }
      header, footer, form, .no-print, #program-form-container, #action-buttons-container {
        display: none !important;
      }
      #schedule-display-section {
        visibility: visible !important;
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        box-shadow: none !important;
        border: none !important;
      }
      #schedule-display-section *, #schedule-display-section *:before, #schedule-display-section *:after {
        visibility: visible !important;
      }
      .print-container {
        box-shadow: none !important;
        border: none !important;
        padding: 1rem;
      }
      h2, h3, h4, p, div {
        color: #000 !important;
      }
      .bg-white {
        background-color: #fff !important;
        box-shadow: none !important;
        border: 1px solid #ccc !important;
      }
      .bg-gradient-to-r {
        background-image: none !important;
        background-color: #eee !important;
        color: #000 !important;
      }
      .text-white {
        color: #000 !important;
      }
      .text-blue-700 {
        color: #000 !important;
      }
      .text-slate-500, .text-slate-600, .text-slate-700 {
        color: #333 !important;
      }
      .shadow-lg, .shadow-md, .shadow-2xl {
        box-shadow: none !important;
      }
      .grid {
        display: block !important;
      }
      .grid > div {
        page-break-inside: avoid;
        margin-bottom: 1rem;
      }
      button > svg {
        display: none !important;
      }
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.1.0/",
      "react": "https://esm.sh/react@^19.1.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
      "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
    }
  }
  </script>
</head>

<body class="bg-slate-50 text-slate-800">
  <div id="root"></div>

  <!-- App entrypoint -->
  <script type="module" src="/index.js"></script>

</html>
